- name: Generate the keystone system user ssh key
  user:
    name: "{{ keystone_system_user_name }}"
    generate_ssh_key: "yes"
  delegate_to: "{{ item }}"
  with_items: "{{ ansible_play_hosts }}"
  when: "inventory_hostname == ansible_play_hosts[0]"

- name: Copy keystone config
  config_template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "root"
    group: "{{ keystone_system_group_name }}"
    mode: "0640"
    config_overrides: "{{ item.config_overrides }}"
    config_type: "{{ item.config_type }}"
  with_items:
    - src: "keystone.conf.j2"
      dest: "/etc/keystone/keystone.conf"
      config_overrides: "{{ keystone_keystone_conf_overrides }}"
      config_type: "ini"
    - src: "keystone-paste.ini.j2"
      dest: "/etc/keystone/keystone-paste.ini"
      config_overrides: "{{ keystone_keystone_paste_ini_overrides }}"
      config_type: "ini"
    - src: "policy.json.j2"
      dest: "/etc/keystone/policy.json-{{ keystone_venv_tag }}"
      config_overrides: "{{ keystone_policy_overrides }}"
      config_type: "json"
  notify:
    - Restart uWSGI
    - Restart web server

- name: Copy Keystone Federation SP SSO callback template  (IdP Case)
  copy:
    src: "sso_callback_template.html"
    dest: "/etc/keystone/sso_callback_template.html"
    owner: "{{ keystone_system_user_name }}"
    group: "{{ keystone_system_group_name }}"
    mode: "0644"
  when:
    - keystone_idp != {}
  notify:
    - Restart uWSGI
    - Restart web server

- name: Copy Keystone Federation SP SSO callback template (SP Case)
  copy:
    src: "sso_callback_template.html"
    dest: "/etc/keystone/sso_callback_template.html"
    owner: "{{ keystone_system_user_name }}"
    group: "{{ keystone_system_group_name }}"
    mode: "0644"
  when:
    - keystone_sp != {}
  notify:
    - Restart uWSGI
    - Restart web server
